<html>
    <head>
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/formHandlers.js"></script>
    </head>
<body>
    <form id="register_form">
        Please insert the phone number that you want to use for your nest:
        <input id="phone_number" type="number">
        <input id="register_number" type="submit">
    </form>

    <form id="verify_form" style="display: none;">
        Please type in the verification code that was sent to your number
        <input id="verification_code" type="number">
        <input id="verify_code" type="submit">
    </form>

    <div id="verified" style="display: none;">
        Congratulations! You are now verified!
        Send
    </div>
</body>
</html>
